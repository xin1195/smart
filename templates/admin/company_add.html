{% extends "layout/base_content.html" %}

{% block title%}
后台管理系统
{% end %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/admin/company">公司管理</a></li>
    <li class="active">新增公司</li>
</ol>
<br>
{% if res_msg  %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> {{ res_msg }}
        </div>
{% end %}

<form id="companyForm" action="{{ form_action }}" method="post" class="form-horizontal">
    {% raw xsrf_form_html() %}
    <div class="form-group">
        <label class="col-lg-2 control-label">公司名称 </label>
        <div class="col-lg-7">
            <input type="text" class="form-control" name="name" placeholder="公司名称" maxlength="32" value="{{company.get('name','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">公司代码 </label>
        <div class="col-lg-7">
            <input type="text" class="form-control" name="code" placeholder="公司代码" maxlength="32" value="{{company.get('code','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">公司地址 </label>
        <div class="col-lg-7">
            <input type="text" class="form-control" name="address" placeholder="公司地址" maxlength="64"  value="{{company.get('address','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">电话号码 </label>
        <div class="col-lg-7">
            <input type="text" class="form-control" name="tell_phone" placeholder="电话号码" maxlength="11"  value="{{company.get('tell_phone','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">公司邮箱 </label>
        <div class="col-lg-7">
            <input type="email" class="form-control" name="email" placeholder="公司邮箱" value="{{company.get('email','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">公司网址 </label>
        <div class="col-lg-7">
            <input type="url" class="form-control" name="website" placeholder="公司网址" value="{{company.get('website','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>
        <div class="col-lg-7">
            <button class="btn btn-success  btn-block" type="submit">
                <b>保存</b>
            </button>
        </div>
    </div>
</form>
{% end %}
