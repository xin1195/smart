{% extends "layout/base_content.html" %}

{% block title%}
后台管理系统
{% end %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/admin/country">国家管理</a></li>
    <li class="active">新增国家</li>
</ol>
<br>
{% if res_msg  %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> {{ res_msg }}
        </div>
{% end %}

<form id="countryForm" action="{{ form_action }}" method="post" class="form-horizontal">
    {% raw xsrf_form_html() %}
    <div class="form-group">
        <label class="col-lg-2 control-label">国家简写 </label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="abbreviate" placeholder="国家简写" maxlength="32" value="{{country.get('abbreviate','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">国家所属洲 </label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="area" placeholder="国家所属洲" maxlength="32" value="{{country.get('area','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">中文名称 </label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="name_zh" placeholder="中文名称" maxlength="64"  value="{{country.get('name_zh','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">英文名称 </label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="name_en" placeholder="英文名称" maxlength="64"  value="{{country.get('name_en','')}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>
        <div class="col-lg-5">
            <button class="btn btn-success  btn-block" type="submit">
                <b>保存</b>
            </button>
        </div>
    </div>
</form>
{% end %}
