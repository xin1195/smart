{% extends "layout/base_content.html" %}

{% block title%}
后台管理系统
{% end %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="{{ reverse_url('admin_user') }}">用户管理</a></li>
    <li class="active">新增用户</li>
</ol>
<br>
{% if res_msg  %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> {{ res_msg }}
        </div>
{% end %}

<form id="userAddForm" action="{{ form_action }}" method="post" class="form-horizontal">
    {% raw xsrf_form_html() %}
    <div class="form-group">
        <label class="col-lg-2 control-label">用户名 </label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="username" placeholder="用户名" minlength="2" maxlength="32" value="{{user.get("username")}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">密码 </label>
        <div class="col-lg-5">
            <input type="password" class="form-control" name="password" placeholder="密码" minlength="6" maxlength="64"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">邮箱 </label>
        <div class="col-lg-5">
            <input type="email" class="form-control" name="email" placeholder="邮箱" value="{{user.get("email")}}" minlength="6" maxlength="32"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">电话号码 </label>
        <div class="col-lg-5">
            <input type="tel" class="form-control" minlength="11" maxlength="11" name="tell_phone" placeholder="电话号码" value="{{user.get("tell_phone")}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label"></label>
        <div class="col-lg-5">
            <button class="btn btn-success  btn-block" type="submit">
                <b>保存</b>
            </button>
        </div>
    </div>
</form>
{% end %}
