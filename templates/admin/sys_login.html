{% extends "layout/base_login.html" %}{% block title%}后台管理系统{% end %}{% block content %}<div id="container" class="cls-container">    <div id="bg-overlay"></div>    <div class="cls-header cls-header-lg">        <div class="cls-brand">            <h3>SODO</h3>            <h4>sodo后台管理系统</h4>        </div>    </div>    <div class="cls-content">        <div class="cls-content-sm panel">            <div class="panel-body">                <p class="pad-btm">欢迎使用sodo后台管理系统</p>                <form id="loginForm" action="/login" method="POST">                    {% raw xsrf_form_html() %}                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon"><i class="fa fa-user"></i></div>                            <input type="text" class="form-control" name="username" placeholder="Username">                        </div>                    </div>                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>                            <input type="password" class="form-control" name="password" placeholder="Password">                        </div>                    </div>                    <button class="btn btn-success  btn-block" type="submit">                        <b>登录</b>                    </button>                </form>            </div>        </div>    </div></div>{% end %}{% block bottom-js %}<script type="text/javascript">    $(document).ready(function () {        $('#loginForm').bootstrapValidator({            message: 'This value is not valid',            feedbackIcons: {                valid: 'glyphicon glyphicon-ok',                invalid: 'glyphicon glyphicon-remove',                validating: 'glyphicon glyphicon-refresh'            },            fields: {                username: {                    message: "用户名没有验证",                    validators: {                        notEmpty: {                            'message': "用户名不能为空"                        },                        stringLength: {                            min: 3,                            max: 32,                            message: '用户名必须在3位到32位之间'                        },                        regexp: {                            regexp: /^[a-zA-Z0-9]+$/,                            message: '用户名只能为字母，数子'                        },                    }                },                password: {                    message: "密码没有验证",                    validators: {                        notEmpty: {                            'message': "密码不能为空"                        },                        stringLength: {                            min: 6,                            max: 30,                            message: '密码必须在6位到32位之间'                        },                    }                },            }        });    });</script>{% end %}
